<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Chest</title>
    <link rel="stylesheet" href="workout-chest.css">
</head>
<body>

    <div class="container">
        <h1>Chest Workouts</h1>
        <div class="template-container">
            <!-- Template 1 -->
            <div class="template">
                <div class="gif-container">
                    <img src="Assets\gifs\legs\Barbell Bench Front Squat » Workout Planner.gif" alt="Chest Exercise 1">
                </div>
                <div class="add-icon" onclick="addToPlan(this)">+</div>
            </div>
            <!-- Template 2 -->
            <div class="template">
                <div class="gif-container">
                    <img src="Assets\gifs\legs\Decline Bench Dumbbell Lunge » Workout Planner.gif" alt="Chest Exercise 2">
                </div>
                <div class="add-icon" onclick="addToPlan(this)">+</div>
            </div>
            <!-- Template 3 -->
            <div class="template">
                <div class="gif-container">
                    <img src="Assets/gifs/legs/Donkey Calf Raise » Workout Planner.gif" alt="Chest Exercise 3">
                </div>
                <div class="add-icon" onclick="addToPlan(this)">+</div>
            </div>
            <!-- Template 4 -->
            <div class="template">
                <div class="gif-container">
                    <img src="Assets/gifs/legs/How To Do Barbell Lateral Lunge _ Muscles Worked And Benefits.gif" alt="Chest Exercise 4">
                </div>
                <div class="add-icon" onclick="addToPlan(this)">+</div>
            </div>
            <!-- Repeat for the remaining 12 templates -->
        </div>
        
        <!-- Link to view the workout plan -->
        <div class="plan-link">
            <a href="plan-your-workout.html">Go to Your Workout Plan</a>
        </div>
    </div>

    <script src="workout-chest.js"></script>
</body>
</html>

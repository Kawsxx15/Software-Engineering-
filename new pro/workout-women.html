<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Workout Library</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
    <div class="container">
        <!-- Logo in the top right corner -->
        <div class="logo">
            <img src="Assets\logo.jpg" alt="Logo">
        </div>

        <h1>Men's Workout Library</h1>
        <div class="carousel">
            <!-- Chest Workout Template -->
            <div class="template" onclick="window.location.href='workout-chest.html'">
                <img src="Assets/chest.webp" alt="Chest Workout">
                <h2>Chest</h2>
            </div>
            <!-- Back Workout Template -->
            <div class="template" onclick="window.location.href='workout-back.html'">
                <img src="Assets/back.webp" alt="Back Workout">
                <h2>Back</h2>
            </div>
            <!-- Legs Workout Template -->
            <div class="template" onclick="window.location.href='workout-legs.html'">
                <img src="Assets/legs.jpg" alt="Legs Workout">
                <h2>Legs</h2>
            </div>
            <!-- Biceps Workout Template -->
            <div class="template" onclick="window.location.href='workout-biceps.html'">
                <img src="Assets\biceps.jpg" alt="Biceps Workout">
                <h2>Biceps</h2>
            </div>
            <!-- Additional slides for other muscles (Arms, Core, etc.) -->
        </div>
    </div>
</body>
</html>
